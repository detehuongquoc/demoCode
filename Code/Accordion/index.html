<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Accordion with HTML, CSS, JAVASCRIPT</h1>
    <div class="accordion">
      <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(event)">
          <h3>Accordion Item 1</h3>
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="accordion-content">
          <p>Content for Accordion Item 1.</p>
        </div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(event)">
          <h3>Accordion Item 2</h3>
          <span>&#9650</span>
        </div>
        <div class="accordion-content">
          <p>Content for Accordion Item 2.</p>
        </div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(event)">
          <h3>Accordion Item 3</h3>
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="accordion-content">
          <p>Content for Accordion Item 3.</p>
        </div>
      </div>
    </div>    
    <script src="./index.js"></script>
</body>
</html>
