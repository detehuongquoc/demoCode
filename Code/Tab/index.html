<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabs with HTML, CSS, JAVASCRIPT</h1>
    <div class="tab">
        <div id="btn">
            <button class="tablinks active" data-tab="tab1">Tab 1</button>
            <button class="tablinks" data-tab="tab2">Tab 2</button>
            <button class="tablinks" data-tab="tab3">Tab 3</button>
        </div>
        <div id="content">
          <div id="tab1" class="tabcontent show">
            <h3>Tab 1 Content</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
        
          <div id="tab2" class="tabcontent">
            <h3>Tab 2 Content</h3>
            <p>Nulla eget risus pharetra, consectetur ligula vel, convallis ipsum.</p>
          </div>
        
          <div id="tab3" class="tabcontent">
            <h3>Tab 3 Content</h3>
            <p>Proin id augue interdum, congue nibh vitae, accumsan elit.</p>
          </div>
        </div>
      </div>
    <script src="./index.js"></script>
</body>
</html>
